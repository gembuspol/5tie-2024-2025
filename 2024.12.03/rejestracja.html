<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep - rejestracja</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <section id="boczny">
        <img src="obraz.png" alt="promocje">
        <h2>Sprawdź promocje</h2>
        <table>
            <tr>
                <th>co?</th>
                <th>ile taniej?</th>
            </tr>
            <tr>
                <td>ubrania</td>
                <td>15%</td>
            </tr>
            <tr>
                <td>buty</td>
                <td>25%</td>
            </tr>
        </table>
    </section>
    <header>
        <h1>Zarejestruj się w sklepie</h1>
    </header>
    <main>
        <button onclick="pokazPierwszy()">Klient</button>
        <button onclick="pokazDrugi()">Adres</button>
        <button onclick="pokazTrzeci()">Kontakt</button>
        <section id="pierwszy">
            <p>Imię</p>
            <input type="text" value="Wpisz dane ..." id="imie" onfocus="zmiana()">
            <p>Nazwisko</p>
            <input type="text" id="nazwisko" onfocus="zmiana()">
            <p> Data urodzenia</p>
            <input type="date" id="data" onfocus="zmiana()">
        </section>
        <section id="drugi">
            <p>Ulica</p>
            <input type="text" id="ulica" onfocus="zmiana()">
            <p>Numer</p>
            <input type="number" id="numer" onfocus="zmiana()">
            <p>Miasto</p>
            <input type="text" id="miasto" onfocus="zmiana()">
        </section>
        <section id="trzeci">
            <p>Numer komórkowy</p>
            <input type="tel" id="telefon" onfocus="zmiana()">
            <br>
            <input type="checkbox" id="rodo" onfocus="zmiana()" ><label for="rodo">Akceptuje RODO</label>
            <br> 
            <button onclick="zatwierdz()">Zatwierdź dane</button>
        </section>
    </main>
    <section id="pasek">
        <section id="blok">

        </section>
    </section>
    <footer>
        <h4>Rejestrację wykonał: aaaa</h4>
    </footer>
    <script>
        function pokazPierwszy(){
            document.getElementById("pierwszy").style.display="block";
            document.getElementById("drugi").style.display="none";
            document.getElementById("trzeci").style.display="none";
        }
        function pokazDrugi(){
            document.getElementById("pierwszy").style.display="none";
            document.getElementById("drugi").style.display="block";
            document.getElementById("trzeci").style.display="none";
        }
        function pokazTrzeci(){
            document.getElementById("pierwszy").style.display="none";
            document.getElementById("drugi").style.display="none";
            document.getElementById("trzeci").style.display="block";
        }
        let postep=0;
        function zmiana(){
            if(postep<100){
                postep=postep+12;
                if(postep>100){
                    postep=100;
                }
                document.getElementById("blok").style.width=postep+"%";
            }
        }
        function zatwierdz(){
            let imie=document.getElementById("imie").value;
            let nazwisko=document.getElementById("nazwisko").value;
            let data=document.getElementById("data").value;
            let ulica=document.getElementById("ulica").value;
            let numer=document.getElementById("numer").value;
            let miasto=document.getElementById("miasto").value;
            let telefon=document.getElementById("telefon").value;
            let rodo=document.getElementById("rodo").value;
            console.log(imie+", "+nazwisko+", "+data+", "+ulica+", "+numer+", "+miasto+", "+telefon+", "+rodo);
            console.log(document.getElementById("imie").value+", "+document.getElementById("nazwisko").value+", "+document.getElementById("data").value);
        }
    </script>
</body>
</html>
