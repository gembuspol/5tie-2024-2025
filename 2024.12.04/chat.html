<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h2>Chat</h2>
    </header>

    <aside>
        <h3>Chaty</h3>
        <ul>
            <li>Ogólny</li>
            <li>Tematyczne</li>
            <ol>
                <li>Turystyczny</li>
                <li>Żeglarski</li>
                <li>Filatestyczny</li>
                <li>Hodowla zwierzątek domowych</li>
            </ol>
        </ul>
        <h3>Uczestnicy</h3>
        <p>Jolanta Nowak</p>
        <img src="Jolka.jpg" alt="Jolanta Nowak">
        <p>Krzysztof Łukasiński</p>
        <img src="Krzysiek.jpg" alt="Krzysztof Łukasoński">
    </aside>
    <main>
        <section id="chat">
            <section class="jola">
                <img src="Jolka.jpg">
                <p>Cześć idziesz jutro do kina?"</p>
            </section>
            <section class="krzysiek" >
                <img src="Krzysiek.jpg">
                <p>Tak! A ty?</p>
            </section>
            <label for="wiadomosc">Wpisz wiadomość</label>
            <input type="text" id="wiadomosc">
            <button>Wyślij</button>
            <br>
            <button>Generuj losową odpowiedź</button>
        </section>
        
    </main>
    <footer>
        <h5>Chat wykonał: aaaaa</h5>
    </footer>
</body>
</html>
