<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walidacja formularza</title>
</head>
<body>
    <main>
        <form>
        <label for="liczba">Podaj liczbę z zakresu od 1 do 5</label>
        <input type="number" id="liczba" min="1" max="5"> <label id="komunikat1"></label>
        <br>
        <label for="haslo">Podaj hasło min. 10 znaków</label>
        <input type="password" id="haslo"><label id="komunikat2"></label>
        <br>
        <label for="mail">podaj maila</label>
        <input type="email" id="mail" required>
        <br>
        <button type="submit" onclick="funkcja()">Zapisz dane</button>
    </form>
    </main>
    <script>
        function funkcja(){
            let x=document.getElementById("liczba").value;
            if(isNaN(x) || x<=1 || x>=5){
                document.getElementById("komunikat1").innerHTML="Błędne dane";
            }else{
                document.getElementById("komunikat1").innerHTML="Jest OK";
            }
            let pass=document.getElementById("haslo").value;
            pass=pass+"";
            if(isNaN(pass)||pass.length<=10){
                document.getElementById("komunikat2").innerHTML="Błędne dane";
            }else{
                document.getElementById("komunikat2").innerHTML="Jest OK";
            }
            
        }
    </script>
    
</body>
</html>
